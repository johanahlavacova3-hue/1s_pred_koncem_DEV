<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Grid Efekt</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas { 
            display: block; 
        }
        #ui {
            position: absolute; 
            top: 20px; 
            left: 20px; 
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="ui">Drž [Q] Záře | Drž [E] Propojení</div>
    <canvas id="canvas"></canvas>

    <script src="script.js"></script>
</body>
</html>
